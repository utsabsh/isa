<!DOCTYPE Html>
<Html Lang="En">

<Head>
    <Meta Charset="UTF-8" />
    <Meta Http-Equiv="X-UA-Compatible" Content="IE=Edge" />
    <Meta Name="Viewport" Content="Width=Device-Width, Initial-Scale=1.0" />
    <Title>Portfolio</Title>

    <Script Src="Https://Kit.Fontawesome.Com/5eb2c51ffb.Js" Crossorigin="Anonymous"></Script>

    <Link Rel="Stylesheet" Href="Style.Css" />
</Head>

<Body>
    <Nav Id="Navbar" Class="Nav">
        <Ul>
            <Li>
                <A Href="#Welcome-Section">About</A>
            </Li>
            <Li>
                <A Href="#Projects">Menu</A>
            </Li>
        
            <Li>
                <A Href="#Contact">Contact</A>
            </Li>
        </Ul>
    </Nav>


    <!-- Second Section-->

    <Section Id="Welcome-Section">
        <H1>Welcome to <span>Starbucks</span></H1>
        <!-- <P><span> </span></P> -->
    </Section>

    <Section Id="Projects" Class="Project-Section">
        <H2 Class="Projects-Section-Header">Menu </H2>

        <Div Class="Projects-Grid">
            <A Href="#" Class="Project Project-Tile">
                <Img  Class="Project-Image" Src="coffee.jpg" Alt="img" />
                <P Class="Project-Title">

                    latte

                </P>
            </A>

                <A Href="#" Target="_blank" Class="Project Project-Tile">
                <Img Class="Project-Image"
                    Src="coldcoffee.jpg"
                    Alt="Project" />
                <P Class="Project-Title">

                    Cold Coffee 

                </P>
            
            </A>
                <A Href="#" Class="Project Project-Tile">
                <Img Class="Project-Image"
                    Src="mocha.jpg" Alt="Project" />
                <P Class="Project-Title">

                    Mocha
                </P>
            
            </A>
                <A Href="#" Class="Project Project-Tile">
                <Img Class="Project-Image"
                    Src="expresso.jpg" Alt="Project" />
                <P Class="Project-Title">

                    expresso
                </P>
            </A>

                <A Href="#" Class="Project Project-Tile">
                <Img Class="Project-Image" Src="cappachino.jpg"
                    Alt="Project" />
                <P Class="Project-Title">

                    cappuccino

                </P>
            </A>

                <A Href="#" Class="Project Project-Tile">
                <Img Class="Project-Image"
                    Src="americano.jpg" Alt="Project" />
                <P Class="Project-Title">

                    Americano

                </P>
            </A>

        </Div>


    </Section>


    <!-- Third Section-->


    <Section Id="Contact" Class="Contact-Section">
        <Div Class="Contact-Section-Header">
            <H2 Id="Con">Let's Work Together...</H2>
            <P>How Do You Take Your Coffee?</P>
        </Div>
        <Div Class="Form">
            <Form Id="Form" Action="Utsabshrestha123@gmail.com">
                <Input Type="Email" Id="Email" Placeholder="Your Email Address" Name="Email" Required /><Br>
                <A Href="#" Target="_blank" Id="Submit" Class="Btn Contact-Submit"><I Class="Fas Fa-Arrow-Right"></I></A>
                    </Form>
        </Div>
        <Div Class="Contact-Links">
            <A Href="#" Target="_blank" Class="Btn Contact-Details"><I Class="Fab Fa-Instagram"></I></A>
            <A Id="Profile-Link" Href="#" Target="_blank" Class="Btn Contact-Details"><I
                    Class="Fab Fa-Github"></I></A>
            <A Href="#" Target="_blank" Class="Btn Contact-Details"><I Class="Fab Fa-Twitter"></I></A>
            <A Href="#" Class="Btn Contact-Details"><I Class="Fas Fa-Mobile-Alt"></I></A>
        </Div>
    </Section>
   

    <!-- END CONTACT SECTION -->

    <!-- START FOOTER SECTION -->

    <Footer>
        <P Id="Foot">
           
            <A Id="Fot" Href="#" >Utsab Shrestha
            </A>
        </P>
    </Footer>

    <!-- END FOOTER SECTION -->

</Body>

</Html>
